<div class='px-5 py-5 ' *ngIf='!showUpdateForm else updateForm'>
  <div class='flex justify-between items-center' >
    <div>
      <h1 class='text-gray-900 font-medium'>Email Address</h1>
      <p class='text-gray-600'>{{user?.email}}</p>
    </div>
    <div>
      <button (click)='showUpdateForm = true' class='bg-gray-50 text-gray-400 font-medium dark:bg-gray-700 dark:hover:bg-gray-900 px-4 py-2 hover:bg-gray-200 rounded-md'>Change Email</button>
    </div>
  </div>
</div>

<ng-template #updateForm>
  <app-account-email-change-form (onClose)='showUpdateForm = false'></app-account-email-change-form>
</ng-template>
