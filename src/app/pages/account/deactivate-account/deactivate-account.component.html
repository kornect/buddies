<ng-container *ngIf='{ user: user$ | async } as state'>
  <div class='bg-white rounded-md'>
    <div class='py-5 px-5 border-b'>
      <h3 class='text-base font-medium'>Deactivate Account</h3>
    </div>
    <div class='flex justify-between items-center px-5 py-5' *ngIf='!showUpdateForm else updateForm'>
      <div>
        <h1 class='text-gray-900 font-medium'>Deactivate account</h1>
        <p class='text-gray-600'>{{state?.user?.email}}</p>
      </div>
      <div>
        <button (click)='showUpdateForm = true' class='bg-gray-50 text-gray-400 font-medium dark:bg-gray-700 dark:hover:bg-gray-900 px-4 py-2 hover:bg-gray-200 rounded-md'>Deactivate</button>
      </div>
    </div>

    <ng-template #updateForm>
      <app-deactivate-account-form (onClose)='showUpdateForm = false'></app-deactivate-account-form>
    </ng-template>
  </div>




</ng-container>
