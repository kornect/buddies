<ng-container *ngIf='{ user: user$ | async } as state'>

  <div class='flex flex-col rounded-xl bg-white dark:bg-gray-800 px-4'>
    <div class='flex space-x-4 py-4'>
      <div class='flex-none'>
        <img [alt]="'Avatar of ' + state?.user?.displayName" [src]='state?.user?.photoUrl'
             class='w-40 h-40 rounded-md' />
      </div>
      <div class='grow'>
        <div class='flex justify-between'>
          <div>
            <h1 class='text-2xl pb-2 flex space-x-2 items-center'>
              <span class='dark:text-gray-400'>{{state?.user?.displayName}}</span>
              <span>
              <svg class='h-5 w-5 text-blue-500' fill='currentColor' viewBox='0 0 20 20'
                   xmlns='http://www.w3.org/2000/svg'>
            <path clip-rule='evenodd'
                  d='M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z'
                  fill-rule='evenodd' />
          </svg>
            </span>
              <span
                class='bg-green-50 px-1 text-green-600 dark:bg-gray-600 dark:text-green-500 text-sm rounded'>Free</span>
            </h1>
            <ul class='text-gray-400 font-medium'>
              <li class='flex items-center space-x-2'>
                <svg class='h-4 w-4' fill='none' stroke='currentColor' stroke-width='2'
                     viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
                  <path d='M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z'
                        stroke-linecap='round'
                        stroke-linejoin='round' />
                  <path d='M15 11a3 3 0 11-6 0 3 3 0 016 0z' stroke-linecap='round' stroke-linejoin='round' />
                </svg>
                <span>
                  {{ state?.user?.area + ', ' + state?.user?.province }}
              </span>
              </li>
              <li class='flex items-center space-x-2'>

                <svg class='h-4 w-4' fill='none' stroke='currentColor' stroke-width='2'
                     viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
                  <path d='M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z' stroke-linecap='round'
                        stroke-linejoin='round' />
                </svg>
                <span>
                  {{ state?.user?.gender === 1 ? 'Male' : 'Female' }}, 20 years
              </span>
              </li>

              <li class='flex items-center space-x-2'>

                <svg class='h-4 w-4' fill='none' stroke='currentColor' stroke-width='2'
                     viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
                  <path
                    d='M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z'
                    stroke-linecap='round'
                    stroke-linejoin='round' />
                </svg>
                <span>
                {{state?.user?.bio}}
              </span>
              </li>
            </ul>
          </div>
          <div class=''>
            <div class='flex space-x-2'>
              <button
                class='bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-900 px-2 py-2 hover:bg-gray-200 rounded-md'>
                Report
              </button>
              <button
                class='bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-900 px-2 py-2 hover:bg-gray-200 rounded-md'>Block
              </button>
              <button
                class='bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-900 px-2 py-2 hover:bg-gray-200 rounded-md'>Hide
              </button>
            </div>
          </div>
        </div>
        <div class='flex justify-between'>
          <div>
            <div class='flex space-x-2 py-3'>
              <button
                class='bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-900 px-2 py-2 hover:bg-gray-200 rounded-md'>Send
                Message
              </button>
              <button
                class='bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-900 px-2 py-2 hover:bg-gray-200 rounded-md'>
                Follow
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class='flex space-x-2 text-base font-medium text-gray-400'>
      <a [routerLinkActive]="'border-b-4'" [routerLink]="'overview'"
         class='px-3 py-3 border-blue-500 hover:border-b-4 hover:border-blue-500'>Overview</a>
      <a [routerLinkActive]="'border-b-4'" [routerLink]="'photos'"
         class='px-3 py-3  border-blue-500 hover:border-b-4 hover:border-blue-500'>Photos</a>
      <a [routerLinkActive]="'border-b-4'" [routerLink]="'billing'"
         class='px-3 py-3  border-blue-500 hover:border-b-4 hover:border-blue-500'>Billing</a>
      <a [routerLinkActive]="'border-b-4'" [routerLink]="'preferences'"
         class='px-3 py-3  border-blue-500 hover:border-b-4 hover:border-blue-500'>Preferences</a>
      <a [routerLinkActive]="'border-b-4'" [routerLink]="'settings'"
         class='px-3 py-3  border-blue-500 hover:border-b-4 hover:border-blue-500'>Settings</a>
    </nav>
  </div>
  <div class='py-4'>
    <router-outlet></router-outlet>
  </div>
</ng-container>
