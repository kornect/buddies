<form (ngSubmit)='Submit($event)' [formGroup]='form' class='flex flex-col px-4 py-4 border'>
  <div class='py-5 border-b flex items-center justify-between'>
    <div class='flex flex-col'>
      <span class='text-gray-800 font-medium'>Update your password</span>
      <span class='text-xs text-gray-400'>Update your profile details</span>
    </div>
  </div>
  <ui-input-validation *ngIf='hasErrors()' [errors]='submitErrors'></ui-input-validation>
  <div class='flex py-4'>
    <div class='w-2/5 flex flex-col space-y-2'>
      <h1 class='text-gray-900 font-medium'>Password</h1>
      <p class='text-gray-600 text-sm'>Change your account password</p>
    </div>
    <div class='grow'>
      <ui-input-password [showStrength]='true' autocomplete='new-password' formControlName='password'
                         label='New password'></ui-input-password>
      <ui-input-error error='required' formControlName='password'>Password is required</ui-input-error>
      <ui-input-error error='minlength' formControlName='password'>Minimum of 8 characters required</ui-input-error>
      <ui-input-error error='maxlength' formControlName='password'>Maximum of 30 characters required
      </ui-input-error>
    </div>
  </div>

  <div class='py-4 flex space-x-2'>
    <button [disabled]='formSubmitting' class='button-primary'>
      <span *ngIf='!formSubmitting'>Save Changes</span>
      <span *ngIf='formSubmitting'>Updating...</span>
    </button>
    <a (click)='Cancel()' class='button-cancel'>
      <span>Cancel</span>
    </a>
  </div>
</form>
