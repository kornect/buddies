<form (ngSubmit)='Submit($event)' [formGroup]='form' class='flex flex-col px-4 py-4 border'>
  <div class='py-5 border-b flex items-center justify-between'>
    <div class='flex flex-col'>
      <span class='text-gray-800 font-medium'>Update your bio</span>
      <span class='text-xs text-gray-400'>Update your profile details</span>
    </div>
  </div>
  <ui-input-validation *ngIf='hasErrors()' [errors]='submitErrors'></ui-input-validation>
  <div class='flex py-4'>
    <div class='w-2/5'>
      <h1 class='text-gray-900 font-medium'>Bio</h1>
      <p class='text-gray-600 text-sm'>Tell other members a little about yourself</p>
    </div>
    <div class='grow'>
      <ui-input-text-area
        [cols]='50'
        [placeholder]="'Tell us about yourself'"
        [rows]='5'
        formControlName='bio'></ui-input-text-area>
      <ui-input-error error='required' formControlName='bio'>A little summary is required</ui-input-error>
    </div>
  </div>


  <div class='py-4 flex space-x-2'>
    <button [disabled]='formSubmitting' class='button-primary'>
      <span *ngIf='!formSubmitting'>Save Changes</span>
      <span *ngIf='formSubmitting'>Updating...</span>
    </button>
    <a (click)='Cancel()' class='button-cancel'>
      <span>Cancel</span>
    </a>
  </div>
</form>
