<form (ngSubmit)='Submit($event)' [formGroup]='form' class='flex flex-col px-4 py-4 border'>
  <div class='py-5 border-b flex items-center justify-between'>
    <div class='flex flex-col'>
      <span class='text-gray-800 font-medium'>Update your name</span>
      <span class='text-xs text-gray-400'>Update your profile details</span>
    </div>
  </div>
  <ui-input-validation *ngIf='hasErrors()' [errors]='submitErrors'></ui-input-validation>
  <div class='flex items-center py-4'>
    <div class='w-2/5'>
      <h1 class='text-gray-900 font-medium'>Display Name</h1>
      <p class='text-gray-600 text-sm'>This is how other site members will know you</p>
    </div>
    <div class='grow'>
      <ui-input-text formControlName='displayName' placeholder='Display name '></ui-input-text>
      <ui-input-error error='required' formControlName='displayName'>Name is required</ui-input-error>
      <ui-input-error error='minlength' formControlName='displayName'>Minimum of 3 characters required
      </ui-input-error>
      <ui-input-error error='maxlength' formControlName='displayName'>Maximum of 60 characters required
      </ui-input-error>
    </div>
  </div>

  <div class='py-4 flex justify-end'>
    <button [disabled]='formSubmitting' class='button-primary'>
      <span *ngIf='!formSubmitting'>Save Changes</span>
      <span *ngIf='formSubmitting'>Updating...</span>
    </button>
    <a (click)='Cancel()' class='button-cancel'>
      <span>Cancel</span>
    </a>
  </div>
</form>
