<div class='section'>
  <div class='section-header'>
    <h1 class='px-5 py-5'>Email</h1>
  </div>
  <div class='section-body'>
    <form (ngSubmit)='Submit($event)' [formGroup]='form' class='flex flex-col px-4 py-4'>
      <ui-input-validation *ngIf='hasErrors()' [errors]='submitErrors'></ui-input-validation>
      <div class='flex flex-col space-y-2 py-4'>
        <div>
          <p class='text-gray-600 text-sm'>Current email:{{' '}}<span class='font-semibold'>{{ user?.email }}</span></p>
          <p class='text-sm'>Please make sure this email is valid</p>
        </div>
        <div>
          <ui-input-email autocomplete='new-email' formControlName='email' label='new email address'></ui-input-email>
          <ui-input-error error='required' formControlName='email'>Email is required</ui-input-error>
          <ui-input-error error='email' formControlName='email'>Enter a valid email address</ui-input-error>
        </div>
      </div>

      <div class='py-4 flex space-x-2'>
        <button [ngClass]="{'loading': formSubmitting}" class='btn'>Save Changes</button>
        <button (click)='Cancel()' class='btn btn-ghost' type='reset'>Cancel</button>
      </div>
    </form>
  </div>
</div>
