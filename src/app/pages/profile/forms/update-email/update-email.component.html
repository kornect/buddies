<form (ngSubmit)='Submit($event)' [formGroup]='form' class='flex flex-col px-4 py-4 border'>
  <div class='py-5 border-b flex items-center justify-between'>
    <div class='flex flex-col'>
      <span class='text-gray-800 font-medium'>Update your email</span>
      <span class='text-xs text-gray-400'>Update your profile details</span>
    </div>
  </div>
  <ui-input-validation *ngIf='hasErrors()' [errors]='submitErrors'></ui-input-validation>
  <div class='flex py-4'>
    <div class='w-2/5 flex flex-col space-y-2'>
      <h1 class='text-gray-900 font-medium'>Email</h1>
      <p class='text-gray-600 text-sm'>You will have to confirm the email before it can be used</p>
      <p class='text-gray-600 text-sm'>Current email:{{' '}}<span class='font-semibold'>{{ user?.email }}</span></p>
    </div>
    <div class='grow'>
      <ui-input-email autocomplete='new-email' formControlName='email' label='new email address'></ui-input-email>
      <ui-input-error error='required' formControlName='email'>Email is required</ui-input-error>
      <ui-input-error error='email' formControlName='email'>Enter a valid email address</ui-input-error>
    </div>
  </div>

  <div class='py-4 flex justify-end'>
    <button [disabled]='formSubmitting' class='button-primary'>
      <span *ngIf='!formSubmitting'>Save Changes</span>
      <span *ngIf='formSubmitting'>Updating...</span>
    </button>
    <a (click)='Cancel()' class='button-cancel'>
      <span>Cancel</span>
    </a>
  </div>
</form>
