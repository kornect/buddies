<form (ngSubmit)='Submit($event)' [formGroup]='form' class='flex flex-col px-4 py-4 border'>
  <div class='py-5 border-b flex items-center justify-between'>
    <div class='flex flex-col'>
      <span class='text-gray-800 font-medium'>Update your details</span>
      <span class='text-xs text-gray-400'>Update your profile details</span>
    </div>
  </div>
  <ui-input-validation *ngIf='hasErrors()' [errors]='submitErrors'></ui-input-validation>
  <div>
    <h1 class='py-2 italic'>The following data cannot be changed once set</h1>
  </div>
  <div class='flex items-center py-4'>
    <div class='w-2/5'>
      <h1 class='text-gray-900 font-medium'>Date of Birth</h1>
      <p class='text-gray-600 text-sm'>This will not be shown to others members</p>
    </div>
    <div class='grow'>
      <nz-date-picker [nzDisabledDate]='isAllowedBirthDate' [nzMode]=''
                      class='w-full bg-gray-100' formControlName='date_of_birth'
                      nzSize='large'></nz-date-picker>
      <ui-input-error error='required' formControlName='dateOfBirth'>Date of Birth is required</ui-input-error>
      <ui-input-error error='expectedYears' formControlName='dateOfBirth'>Must be 18 years or older</ui-input-error>
    </div>
  </div>

  <div class='flex items-center py-4'>
    <div class='w-2/5'>
      <h1 class='text-gray-900 font-medium'>Gender</h1>
      <p class='text-gray-600 text-sm'></p>
    </div>
    <div class='grow'>
      <nz-select class='w-full bg-gray-100 rounded-lg' formControlName='gender' nzPlaceHolder='Select gender'
                 nzSize='large'>
        <nz-option *ngFor='let item of genders' [nzLabel]='item.label' [nzValue]='item.value'></nz-option>
      </nz-select>
      <ui-input-error error='required' formControlName='gender'>Gender is required</ui-input-error>
    </div>
  </div>

  <div class='flex items-center py-4'>
    <div class='w-2/5'>
      <h1 class='text-gray-900 font-medium'>Interested In</h1>
      <p class='text-gray-600 text-sm'></p>
    </div>
    <div class='grow'>
      <nz-select class='w-full rounded-lg bg-gray-100' formControlName='interested_in_gender'
                 nzPlaceHolder='Select gender'
                 nzShowSearch
                 nzSize='large'>
        <nz-option *ngFor='let item of genders' [nzLabel]='item.label' [nzValue]='item.value'></nz-option>
      </nz-select>
      <ui-input-error error='required' formControlName='seekingGender'>Value is required</ui-input-error>
    </div>
  </div>

  <div class='py-4 flex justify-end'>
    <button [disabled]='formSubmitting' class='button-primary'>
      <span *ngIf='!formSubmitting'>Save Changes</span>
      <span *ngIf='formSubmitting'>Updating...</span>
    </button>
    <a (click)='Cancel()' class='button-cancel'>
      <span>Cancel</span>
    </a>
  </div>
</form>
