<ng-container *ngIf='!isHidden()'>
  <div class='flex justify-between py-2 px-2'>
    <div class='flex items-center space-x-2'>
      <span class='pl-2'>Page size:</span>
      <nz-select [formControl]='pageControl' class="text-sm rounded-lg w-16" nzSize="large">
        <nz-option *ngFor='let value of [10, 20, 50, 100]' [nzLabel]='value' [nzValue]='value'></nz-option>
      </nz-select>
    </div>
    <div class="flex">
      <div class='flex items-center px-2 space-x-2'>
        <span>{{ pagination?.from }} - {{ pagination?.to }} of {{ pagination?.total }}</span>
      </div>
      <div class='flex items-center flex-grow'>
        <div class='flex items-center space-x-1 border-gray-300'>
          <a (click)='setFirstPage()' class='px-2 py-2 rounded-lg hover:bg-gray-200'>
            <svg class='w-3 h-3' fill='none' stroke='currentColor' viewBox='0 0 24 24'
              xmlns='http://www.w3.org/2000/svg'>
              <path d='M11 19l-7-7 7-7m8 14l-7-7 7-7' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' />
            </svg>
          </a>
          <a (click)='prevPage()' class='px-2 py-2 rounded-lg hover:bg-gray-200'>
            <svg class='w-3 h-3' fill='none' stroke='currentColor' viewBox='0 0 24 24'
              xmlns='http://www.w3.org/2000/svg'>
              <path d='M15 19l-7-7 7-7' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' />
            </svg>
          </a>
          <a (click)='setPage(page)' *ngFor='let page of getPages()'
            [ngClass]="{ 'bg-gray-300 text-gray-800': isPageActive(page) }"
            class='px-2 py-1 rounded-lg hover:bg-gray-200'>
            <span class='w-3 h-3'>{{ page }}</span>
          </a>
          <a (click)='nextPage()' class='px-2 py-2 rounded-lg hover:bg-gray-200'>
            <svg class='w-3 h-3' fill='none' stroke='currentColor' viewBox='0 0 24 24'
              xmlns='http://www.w3.org/2000/svg'>
              <path d='M9 5l7 7-7 7' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' />
            </svg>
          </a>
          <a (click)='setLastPage()' class='px-2 py-2 rounded-lg hover:bg-gray-200'>
            <svg class='w-3 h-3' fill='none' stroke='currentColor' viewBox='0 0 24 24'
              xmlns='http://www.w3.org/2000/svg'>
              <path d='M13 5l7 7-7 7M5 5l7 7-7 7' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</ng-container>
