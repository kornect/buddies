query GetProfile($id: uuid!) {
  profiles_by_pk(id: $id) {
    area
    bio
    city
    country
    created_at
    date_of_birth
    gender
    id
    interested_in_gender
    location
    province
    seeking_relationship
    sexuality
    updated_at
  }
}

mutation InsertProfile($gender: genders_enum, $interested_in_gender: genders_enum, $date_of_birth: date) {
  insert_profiles_one(object: {gender: $gender, interested_in_gender: $interested_in_gender, date_of_birth: $date_of_birth}) {
    created_at
    date_of_birth
    gender
    id
    interested_in_gender
    location
    province
    seeking_relationship
    sexuality
    updated_at
    country
    city
    bio
    area
  }
}

mutation UpdateProfileBio($id: uuid!, $bio: String!) {
  update_profiles_by_pk(pk_columns: {id: $id}, _set: {bio: $bio}) {
    bio
  }
}

mutation UpdateProfileLocation($id: uuid!, $area: String!, $city: String!, $country: String!, $location: geography!, $province: String!) {
  update_profiles_by_pk(pk_columns: {id: $id}, _set: {area: $area, city: $city, country: $country, location: $location, province: $province}) {
    area
    city
    country
    location
    province
    updated_at
  }
}

mutation UpdateProfilePreference($id: uuid!, $sexuality: sexuality_enum = Bisexual, $seeking_relationship: String!) {
  update_profiles_by_pk(pk_columns: {id: $id}, _set: {sexuality: $sexuality, seeking_relationship: $seeking_relationship}) {
    sexuality
    seeking_relationship
    updated_at
  }
}

mutation UpdateProfileRelationPreference($id: uuid!, $seeking_relationship: String!) {
  update_profiles_by_pk(pk_columns: {id: $id}, _set: {seeking_relationship: $seeking_relationship}) {
    seeking_relationship
  }
}

mutation UpdateSexuality($id: uuid!, $sexuality: sexuality_enum!) {
  update_profiles_by_pk(pk_columns: {id: $id}, _set: {sexuality: $sexuality}) {
    sexuality
  }
}



