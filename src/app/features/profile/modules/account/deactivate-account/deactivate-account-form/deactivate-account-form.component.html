<form [formGroup]="form" (ngSubmit)="Submit($event)" class='flex flex-col px-4 py-4'>
  <div class='py-4 flex flex-col space-y-3'>
    <div class='px-4 py-4 border bg-green-100 rounded-md'>
      <h1 class='text-gray-900 font-medium'>You are Deactivating your Account</h1>
      <p class='text-gray-600'>For extra security, this requires you to confirm with your password</p>
    </div>
    <div>
      <div class="form-field">
        <input formControlName="confirm" maxlength="3" type="text" placeholder=" " />
        <label>Type 'yes' below to confirm</label>
      </div>
      <span *ngIf="hasError('confirm', 'required')" class="form-error">Confirmation is required</span>
      <span *ngIf="hasError('confirm', 'confirm')" class="form-error">You must confirm with 'yes'</span>
    </div>
  </div>
  <div class='py-4 flex justify-end border-t'>
    <button [disabled]="formSubmitting" class='bg-red-400 text-gray-50 font-medium dark:bg-gray-700 dark:hover:bg-gray-900 px-4 py-2 hover:bg-red-800 rounded-md'>
      <span *ngIf="!formSubmitting">Deactivate Account</span>
      <span *ngIf="formSubmitting">Deleting...</span>
    </button>
  </div>
</form>
