<div class="flex h-screen text-gray-700 bg-gradient-to-br from-white via-gray-50 to-blue-300">
  <div class="flex justify-end flex-grow py-4">
    <div class="flex flex-col w-9/12 h-full py-2 space-y-2">
      <div class="flex flex-col items-start">
        <a [routerLink]="'/'">
          <app-ui-logo></app-ui-logo>
        </a>
      </div>
      <div class="w-4/5 py-10">

      </div>
    </div>
  </div>
  <div class="flex-none w-2/5 py-2 pr-2">
    <div class="h-full py-2 bg-white rounded-md shadow-md">

        <div class="h-full px-8 bg-white rounded-md">
          <div class="px-10 py-10">
            <div class="pb-10">
              <h2 class="text-2xl font-semibold">Sign in</h2>
              <p>Enter your details to continue</p>
            </div>
            <form class="flex flex-col space-y-6" [formGroup]="form" (ngSubmit)="Submit($event)">
              <form-summary *ngIf="hasErrors()" [errors]="submitErrors"></form-summary>
              <div>
                <div class="form-field">
                  <input formControlName="username" autocomplete="email" maxlength="254" type="email" placeholder=" " />
                  <label>Email</label>
                </div>
                <span *ngIf="hasError('username', 'required')" class="form-error">Enter your email address</span>
                <span *ngIf="hasError('username', 'email')" class="form-error">Enter a valid email address</span>
              </div>
              <div>
                <div class="form-field">
                  <input formControlName="password" autocomplete="current-password" maxlength="254" type="password" placeholder=" " />
                  <label class="mb-2 text-sm text-gray-800">Password</label>
                </div>
                <span *ngIf="hasError('password', 'required')" class="form-error">Password is required</span>
              </div>
              <div class="flex flex-col space-y-2">
                <button
                  [disabled]="formSubmitting"
                  class="font-medium text-center rounded-lg text-gray-50 focus:outline-none bg-gradient-to-r from-red-500 to-pink-400">
          <span class="flex items-center justify-center px-4 py-4 bg-transparent rounded-lg hover:bg-gray-400">
            <span *ngIf="!formSubmitting">Sign in</span>
            <span *ngIf="formSubmitting">Signing in...</span>
          </span>
                </button>
                <a class="w-auto px-8 py-2 text-center" [routerLink]="['../recovery/forgot-password']">Forgot your password?</a>
              </div>
            </form>
            <div class="flex items-center justify-center py-4 space-x-2">
              <p>Don't have an account yet?</p>
              <a class="bg-gray-100 button" [routerLink]="['../launch-day']">Sign up</a>
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
