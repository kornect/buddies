<div class='form-field relative'>
  <input
    [autocomplete]='autocomplete'
    [formControlName]='ngControl.name'
    [maxlength]='maxlength'
    [minlength]='minlength'
    [placeholder]='placeholder'
    [type]="showPassword ? 'text': 'password'" />
  <label>{{label}}</label>

  <a (click)='showPassword = !showPassword' class='absolute right-4 top-3 text-sm'>
    <fa-icon [icon]='showPassword ? faEye: faEyeSlash'></fa-icon>
  </a>
</div>
<app-ui-password-strength *ngIf='showStrength' [password]='ngControl.value'></app-ui-password-strength>
